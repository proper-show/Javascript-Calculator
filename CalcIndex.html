<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcstyle2.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="display">
           <p id="displaytext"></p>
        </div>
        <div class="number-pad">
            <div all-clear class="keypad var1"><p>AC</p></div>
            <div plus-minus class="keypad var1"><p>+/-</p></div>
            <div percent class="keypad var1"><p>%</p></div>
            <div operator class="keypad var2"><p>/</p></div>
            <div number class="keypad var3"><p>7</p></div>
            <div number class="keypad var3"><p>8</p></div>
            <div number class="keypad var3"><p>9</p></div>
            <div operator class="keypad var2"><p>*</p></div>
            <div number class="keypad var3"><p>4</p></div>
            <div number class="keypad var3"><p>5</p></div>
            <div number class="keypad var3"><p>6</p></div>
            <div operator class="keypad var2"><p>-</p></div>
            <div number class="keypad var3"><p>1</p></div>
            <div number class="keypad var3"><p>2</p></div>
            <div number class="keypad var3"><p>3</p></div>
            <div operator class="keypad var2"><p>+</p></div>
            <div number class="keypad var3 zero-div"><p>0</p></div>
            <div decimal class="keypad var3"><p>.</p></div>
            <div equals class="keypad var2"><p>=</p></div>
        </div>

    </div>
    
    <script src="calcapp.js"></script>
</body>
</html>
